@let activeTask = selectedTask();

<div class="flex flex-row">
  <div class="flex flex-1 flex-row flex-wrap gap-2 p-1 card-content content-baseline">
    @for(task of allTasks(); track $index) {
    <div class="hero-container" [ngClass]="cardClasses()">
      <app-task-display [task]="task" (click)="selectedTask.set(task)" [appAnalyticsClick]="'Task:Select:' + task.name"
        [active]="selectedTask() === task"></app-task-display>
    </div>
    }
  </div>

  @if(activeTask) {
  <app-task-hero-selector class="card-content pl-3 flex-1 flex" [task]="activeTask"
    (close)="selectedTask.set(undefined)"></app-task-hero-selector>
  }
</div>
