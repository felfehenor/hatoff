@let activeHero = hero();
<div class="flex items-center gap-2">
  <span>
    <app-level-display [currentLevel]="activeHero.level" [maxLevel]="activeHero.maxLevel"></app-level-display>
  </span>

  <app-hero-fusion-indicator [hero]="activeHero"></app-hero-fusion-indicator>

  @if(showXp() && activeHero.level < activeHero.maxLevel) { <!---->
    <span>
      [{{ activeHero.xp | number }} / {{ activeHero.maxXp | number }} XP]
    </span>
    }
</div>
