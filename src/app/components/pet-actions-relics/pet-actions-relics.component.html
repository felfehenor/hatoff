<div class="flex flex-col gap-2 overflow-y-auto">
  @for(relic of equippableRelics(); track relic.id) {
  <div class="card card-side foreground-2 shadow-xl flex-1 w-full">
    <div class="card-body">
      <div class="card-title">
        {{ relic.name }}
      </div>

      <div class="pr-8">
        {{ relic.description }}
      </div>

      <div>
        @for(stat of relicStats(relic); track $index) {
        <div class="badge badge-info">+{{ stat.value }} {{ stat.stat | titlecase }}</div>
        }
      </div>

      <div class="absolute right-[32px] top-0 bottom-0 flex content-center items-center">
        <input type="checkbox" class="checkbox checkbox-primary" [checked]="isRelicSelected(relic)"
          (click)="selectRelic(relic)" [disabled]="!canEquipMoreRelics() && !isRelicSelected(relic)" />
      </div>
    </div>
  </div>
  }
</div>
