@let heroData = hero();

<div class="w-[32px]" [tp]="herotip">
  <app-hero-art [id]="heroData.id" [size]="32"></app-hero-art>
</div>

<ng-template #herotip>
  <h6 class="text-sm font-semibold">{{ heroData.name }} <app-level-display
      [currentLevel]="heroData.level"></app-level-display></h6>

  <div>
    <app-hero-damage-type [hero]="heroData"></app-hero-damage-type>
  </div>
</ng-template>
