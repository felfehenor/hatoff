<div class="flex flex-row gap-2">

  <div class="flex-1 flex flex-col">

    <div class="card bg-neutral foreground shadow-xl">
      <div class="card-body">
        <div class="card-title">
          Town Notifications
        </div>

        <div class="form-control">
          <label class="label cursor-pointer label-checkbox">
            <input type="checkbox" [checked]="currentValueForOption('notificationResourceGain') === true"
              class="checkbox checkbox-secondary" appAnalyticsClick="Options:Notifications:ResourceGain"
              (click)="setValueForOption('notificationResourceGain', !currentValueForOption('notificationResourceGain'))" />
            <span class="label-text">Resource Gain</span>
          </label>
        </div>

        <div class="form-control">
          <label class="label cursor-pointer label-checkbox">
            <input type="checkbox" [checked]="currentValueForOption('notificationItem') === true"
              class="checkbox checkbox-secondary" appAnalyticsClick="Options:Notifications:Item"
              (click)="setValueForOption('notificationItem', !currentValueForOption('notificationItem'))" />
            <span class="label-text">Item Usage</span>
          </label>
        </div>

        <div class="form-control">
          <label class="label cursor-pointer label-checkbox">
            <input type="checkbox" [checked]="currentValueForOption('notificationDefense') === true"
              class="checkbox checkbox-secondary" appAnalyticsClick="Options:Notifications:Defense"
              (click)="setValueForOption('notificationDefense', !currentValueForOption('notificationDefense'))" />
            <span class="label-text">Defensive Measures</span>
          </label>
        </div>

        <div class="form-control">
          <label class="label cursor-pointer label-checkbox">
            <input type="checkbox" [checked]="currentValueForOption('notificationDungeon') === true"
              class="checkbox checkbox-secondary" appAnalyticsClick="Options:Notifications:Dungeon"
              (click)="setValueForOption('notificationDungeon', !currentValueForOption('notificationDungeon'))" />
            <span class="label-text">Dungeon Updates</span>
          </label>
        </div>

        <div class="form-control">
          <label class="label cursor-pointer label-checkbox">
            <input type="checkbox" [checked]="currentValueForOption('notificationRecruitment') === true"
              class="checkbox checkbox-secondary" appAnalyticsClick="Options:Notifications:Recruitment"
              (click)="setValueForOption('notificationRecruitment', !currentValueForOption('notificationRecruitment'))" />
            <span class="label-text">Special Heroes For Recruitment</span>
          </label>
        </div>

        <div class="form-control">
          <label class="label cursor-pointer label-checkbox">
            <input type="checkbox" [checked]="currentValueForOption('notificationLevelUp') === true"
              class="checkbox checkbox-secondary" appAnalyticsClick="Options:Notifications:LevelUp"
              (click)="setValueForOption('notificationLevelUp', !currentValueForOption('notificationLevelUp'))" />
            <span class="label-text">Level Up</span>
          </label>
        </div>
      </div>

    </div>
  </div>

  <div class="flex-1"></div>
  <div class="flex-1"></div>

</div>
